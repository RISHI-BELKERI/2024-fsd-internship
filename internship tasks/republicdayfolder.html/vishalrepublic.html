<html>
<head>
    <title>Republic Day Wishes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #005cbf;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            text-align: center;
            padding: 20px;
        }

        .wish-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #005cbf;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .flag-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Republic Day Wishes</h1>
    </header>

    <section>
        <img src="indian_flag.png" alt="Indian Flag" class="flag-image">
        <div class="wish-container">
            <h2>Wishing you a Happy Republic Day!</h2>
        </div>
    </section>
</body>
</html>
