<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table With Borders and Padding</title>
    <style>
        #report {
            width: 600px;
            margin: auto;
            border-collapse: collapse;
        }

        #report tr th {
            height: 40px;
            background: orange;
            color: black;
        }

        #report tr td {
            height: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1" id="report">
        <tr>
            <th>Name</th>
            <th>Job title</th>
            <th>email address</th>
        </tr>
        <tr>
            <td>Akhilesh</td>
            <td>Android Developer</td>
            <td>akhilesh@gmail.com</td>
        </tr>
        <tr>
            <td>Bhavesh</td>
            <td>hacker</td>
            <td>bhavesh@gmail.com</td>
        </tr>
        <tr>
            <td>Danesh</td>
            <td>web-developer</td>
            <td>danesh@gmail.com</td>
        </tr>
    </table>
</body>

</html>
