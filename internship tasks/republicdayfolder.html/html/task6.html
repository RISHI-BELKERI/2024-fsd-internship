<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of css</title>
    <style>
        #id{
            color: green;
            text-decoration: underline;
        }

        .class{
            font-style: italic;
            text-align: right;
        }

        h4,p,#div{
            text-align: center;
            background-color: burlywood;
            height: 50px;
            width: 400px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <h1>I am tagwise selectors</h1>
    <h2 id="id">id selector</h2>
    <h3 class="class">class selector</h3>
    <h4>i am part of group selector</h4>
    <p>i am part of group selector</p>
    <div id="div"></div>
</body>
</html>
