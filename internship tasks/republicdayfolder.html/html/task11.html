<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        #box{
            background-color: orange;
            border: 3px solid grey;
            height: 200px;
            width: 500px;
            margin: auto;
            padding-top: 100px;
            padding-right: 50px;
            padding-bottom: 30px;
            padding-left: 50px;

        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li>padding-top: 100px</li>
            <li>padding-right: 50px</li>
            <li>padding-bottom: 30px</li>
            <li>padding-left: 50px.</li>
        </ul>
    </div>
</body>
</html>
